       <title>Simple URL shortener</title>

   </head>

   <body>

        <h1>Simple URL shortener</h1>

        <h2>Server endpoints:</h2>
        <p>For redirecting shortened url to destination: "GET /redirect/(short_code)"</p>
        <p>For creating new shortened url with destination: "POST /create/(short_code)/(destination_url)"</p>


   </body>
